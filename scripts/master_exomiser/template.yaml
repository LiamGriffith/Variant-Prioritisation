exomiser.data-directory: /rds/projects/s/sharmaoa-gpcr/Variant-Prioritisation/exomiser/exomiser-cli-14.0.0/data

analysis:
    genomeAssembly: hg38
    vcf: /rds/projects/s/sharmaoa-gpcr/Variant-Prioritisation/data/annotated/__SAMPLE__.exomiser.vcf.gz
    ped:
    proband: __SAMPLE___sorted
    hpoIds: __HPO_TERMS__
    inheritanceModes: {
      AUTOSOMAL_DOMINANT: 0.1,
      AUTOSOMAL_RECESSIVE_HOM_ALT: 0.1,
      AUTOSOMAL_RECESSIVE_COMP_HET: 2.0,
      X_DOMINANT: 0.1,
      X_RECESSIVE_HOM_ALT: 0.1,
      X_RECESSIVE_COMP_HET: 2.0,
      MITOCHONDRIAL: 0.2
    }
    analysisMode: PASS_ONLY
    frequencySources: [
        UK10K,
        GNOMAD_E_AFR,
        GNOMAD_E_AMR,
        GNOMAD_E_EAS,
        GNOMAD_E_NFE,
        GNOMAD_E_SAS,

        GNOMAD_G_AFR,
        GNOMAD_G_AMR,
        GNOMAD_G_EAS,
        GNOMAD_G_NFE,
        GNOMAD_G_SAS
    ]
    pathogenicitySources: [ REVEL, MVP ]
    steps: [
        failedVariantFilter: { },
        variantEffectFilter: {
          remove: [
              FIVE_PRIME_UTR_EXON_VARIANT,
              FIVE_PRIME_UTR_INTRON_VARIANT,
              THREE_PRIME_UTR_EXON_VARIANT,
              THREE_PRIME_UTR_INTRON_VARIANT,
              NON_CODING_TRANSCRIPT_EXON_VARIANT,
              NON_CODING_TRANSCRIPT_INTRON_VARIANT,
              CODING_TRANSCRIPT_INTRON_VARIANT,
              UPSTREAM_GENE_VARIANT,
              DOWNSTREAM_GENE_VARIANT,
              INTERGENIC_VARIANT,
              REGULATORY_REGION_VARIANT
            ]
        },
        frequencyFilter: {maxFrequency: 2.0},
        pathogenicityFilter: {keepNonPathogenic: true},
        inheritanceFilter: {},
        omimPrioritiser: {},
        hiPhivePrioritiser: {},
    ]

outputOptions:
    outputContributingVariantsOnly: false
    numGenes: 0
    outputDirectory: /rds/projects/s/sharmaoa-gpcr/Variant-Prioritisation/exomiser/exomiser-cli-14.0.0/data/master_run/__SAMPLE___exomiser
    outputFileName: __SAMPLE___exomiser
    outputFormats: [HTML, JSON, TSV_GENE, TSV_VARIANT, VCF]